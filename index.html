<html lang="pt-BR">

<head>
    <script src="products.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="buttons">

        <button class="show-all">Mostrar tudo <br> ForEach</button>
        <button class="map-all">Maper <br> Map</button>
        <button class="sum-all">Mostrar tudo <br> Reduce</button>
        <button class="filter-all">Filtrar <br> Filter</button>
    </div>


    <ul>
        <li>
            <img src="x bacon.png" alt="bacon egg">
            <p>Bacon Egg</p>
            <p class="item-price">R$: 39,00</p>
        </li>
        <li>
            <img src="monstruoso-vegan.png" alt="monstruoso-vegan">
            <p>Monstruoso Vegan</p>
            <p class="item-price">R$: 55,00</p>
        </li>

        <li>
            <img src="monstruoso.png" alt="monstruoso">
            <p>Monstruoso</p>
            <p class="item-price">R$: 50,00</p>
        </li>

        <li>
            <img class="imag2" src="xsalada.jpeg" alt="x salada">
            <p>X Salada</p>
            <p class="item-price">R$: 30,00</p>
        </li>

        <li>
            <img src="xvegan.png" alt="xvegan">
            <p>X Vegan</p>
            <p class="item-price">R$: 45,00</p>
        </li>

        <li>
            <img src="xbacon.png" alt="X bacon">
            <p>X-Bacon</p>
            <p class="item-price">R$ 34 ,00</p>
        </li>
    </ul>


    <script>

        var buttonShowAll = document.querySelector(".show-all")
        var list = document.querySelector("ul")
        var buttonMapAll = document.querySelector(".map-all")
        var buttonSumAll = document.querySelector(".sum-all")
        var filterAll = document.querySelector(".filter-all")
        var myLi = ''

       
        

        function showAll() {

            myLi = ''

            menuOptions.forEach(product => {
                myLi = myLi +
                    ` 
        <li>
            <img src=${product.src}>
            <p>${product.name}</p>
            <p> ${product.price}</p>
        </li>

  `

            });
            list.innerHTML = myLi


        }

        function mapAll() {
            myLi = ''
            var newPrices = menuOptions.map((product) => ({

                ...product,
                price: product.price * 0.9

            }))


            newPrices.forEach(product => {
                myLi = myLi +
                    ` 
        <li>
            <img src=${product.src}>
            <p>${product.name}</p>
            <p>${product.price}</p>
        </li>

  `

            });
            list.innerHTML = myLi

            console.log(newPrices);

        }

        function sumAllItems() {

            var totalValue = menuOptions.reduce((acc, curr) => acc + curr.price, 0)

            list.innerHTML = ` 
        <li>
            
            <p>O valor total do itens Ã© R$ ${totalValue}</p>
           
        </li>

  `
        }

        function filterAllItems() {

            const filterJustVegan = menuOptions.filter((product) => product.vegan)

            showAll(filterJustVegan)


        }





        buttonSumAll.addEventListener('click', sumAllItems)
        buttonShowAll.addEventListener('click', showAll)
        buttonMapAll.addEventListener('click', mapAll)
        filterAll.addEventListener('click', filterAllItems)








































    </script>

</body>

</html>
